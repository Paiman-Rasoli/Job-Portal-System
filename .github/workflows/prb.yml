name: PRB

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        run: |
          sudo apt-get update
          sudo apt-get install git curl libssl-dev libreadline-dev zlib1g-dev autoconf bison build-essential libyaml-dev libreadline-dev libncurses5-dev libffi-dev libgdbm6 libgdbm-dev
          git clone https://github.com/rbenv/rbenv.git ~/.rbenv
          echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.bashrc
          echo 'eval "$(rbenv init -)"' >> ~/.bashrc
          exec $SHELL
          rbenv install 3.2.2
          rbenv global 3.2.2

      - name: Print ruby version
        run: ruby --version

      - name: Install dependencies
        run: |
          sudo gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Run tests
        run: |
          bin/rails db:migrate RAILS_ENV=test
          bin/rails test RAILS_ENV=test
